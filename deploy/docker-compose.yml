# Administrative Workbench - 生产部署
# 单一镜像，使用 SQLite（无需 MongoDB）

version: '3.8'

services:
  app:
    image: ghcr.io/whatwoods/administrative-workbench:latest
    container_name: awb-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    environment:
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      NODE_ENV: production
    volumes:
      - awb_data:/app/data # SQLite 数据持久化

volumes:
  awb_data:
    driver: local
