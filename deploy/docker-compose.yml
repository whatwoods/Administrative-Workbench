# Administrative Workbench - 生产环境部署配置
# 使用预构建的 GHCR 镜像

version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: awb-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/admin --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - awb-network

  backend:
    image: ghcr.io/whatwoods/administrative-workbench/backend:latest
    container_name: awb-backend
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/admin-workbench?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      NODE_ENV: production
      PORT: 5000
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - awb-network

  frontend:
    image: ghcr.io/whatwoods/administrative-workbench/frontend:latest
    container_name: awb-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - awb-network

networks:
  awb-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
