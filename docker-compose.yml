version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: admin-workbench-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: admin-workbench-backend
    environment:
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/admin-workbench?authSource=admin
      JWT_SECRET: your-secret-key-change-this
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend/src:/app/src

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: admin-workbench-frontend
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
