name: Build and Deploy to Server

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'
  workflow_dispatch: # 允许手动触发

env:
  REGISTRY: docker.io
  IMAGE_NAME_BACKEND: ${{ secrets.DOCKER_USERNAME }}/administrative-workbench-backend
  IMAGE_NAME_FRONTEND: ${{ secrets.DOCKER_USERNAME }}/administrative-workbench-frontend

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for backend
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (tags, labels) for frontend
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            
            # 更新代码
            git pull origin main
            
            # 更新 docker-compose 中的镜像版本
            sed -i "s|IMAGE_BACKEND_TAG=.*|IMAGE_BACKEND_TAG=latest|g" .env
            sed -i "s|IMAGE_FRONTEND_TAG=.*|IMAGE_FRONTEND_TAG=latest|g" .env
            
            # 拉取最新镜像
            docker pull ${{ secrets.DOCKER_USERNAME }}/administrative-workbench-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/administrative-workbench-frontend:latest
            
            # 停止旧服务
            docker-compose down
            
            # 启动新服务
            docker-compose up -d
            
            # 清理无用的镜像
            docker image prune -f

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "Backend: ${{ secrets.DOCKER_USERNAME }}/administrative-workbench-backend:latest"
          echo "Frontend: ${{ secrets.DOCKER_USERNAME }}/administrative-workbench-frontend:latest"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          exit 1
